<!DOCTYPE html>
<html>
    <head>
        <title>Bid.io Monitoring Application</title>
        <link rel="stylesheet" href="css/style.css" media="screen" />
    </head>
    <body onkeypress="keyPress(event)">
       <h1><%- title %></h1>
        
        <div id="basePlate">
            <table id="actionList" border="1"  cellspacing="3">
                <tr>
                    <th colspan="1">Action</th>
                    <th colspan="1">Channel</th>
                    <th colspan="1">State</th>
                    <th colspan="1">Owner Name</th>
                    <th colspan="1">Owner ID</th>
                    <th colspan="1">Data</th>
                </tr>
                <tr><td colspan="6"> - </td></tr>
            </table>  
        </div>
              
        <script src="http://lb.defaultdynamics.com/socket.io/socket.io.js"></script>
        <script src="http://lb.defaultdynamics.com/bid.io.js"></script>
        <script src="js/vendor/jquery-1.9.1.min.js"></script>
        <script src="js/vendor/jquery-ui-1.10.0.custom.js"></script>
        <script src="js/data/channels.js"></script>
        <script src="js/lib/monitor.js"></script>
    </body>
</html>
